<!DOCTYPE html>
<html lang="ja-JP">
    <head>
        <style>
            table,td {
                border: 1px solid #333;
            }
            thead,tfoot {
                background-color: #333;
                color: #fff;
            }
        </style>
    </head>
  <body>
    <table>
        <thead>
            <tr>
                <th colspan="3">表のヘッダ</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>行の見出し1</th>
                <td>行のデータ1</td>
                <td>行のデータ2</td>
            </tr>
            <tr>
                <th>行の見出し2</th>
                <td>行のデータ1</td>
                <td>行のデータ2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">表のフッタ</th>
            </tr>
        </tfoot>
    </table>
    <p>(見やすいように色付けしてます　デフォルトだと枠の色がないです)</p>
  </body>
</html>
